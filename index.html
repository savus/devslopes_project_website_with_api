<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Project: Website With API</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" href="css/base.css">
      <link rel="stylesheet" href="css/theme.css">
      <link rel="stylesheet" href="css/styles.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;500;700&display=swap" rel="stylesheet">

      <script src="https://kit.fontawesome.com/062335cba3.js" crossorigin="anonymous"></script>

   <body>
      <!--[if lt IE 7]>
         <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <main class="site-wrapper container">

         <header class="site-header">
            <h1>Pokemon Info Finder</h1>
            <h4>
               Pick your favorites among
               <br>
               30 random pokemon below
            </h4>
         </header>

         <section class="info-section">
            <div class="container search-container">
               <label for="search">
                  <input autocomplete="off" type="text" id="search" class="info-search" placeholder="Type in pokemon name...">
                  <i class="fas fa-search"></i>
               </label>
               <ul class="info-filter-nav ul-defaults-none">
                  <li class="filter-link active">List Mode</li>
                  <li class="filter-link">Card Mode</li>
                  <li class="filter-link">Sort [A-Z]</li>
                  <li class="filter-link">Sort [Z-A]</li>
               </ul>
            </div>
            <div class="info-card-container container">

               <div class="info-card-grid">
                  <div class="info-card">
                    <div class="card-body">
                     <div class="card-title">Charizard</div>
                    </div>
                     <div class="card-body">
                        <div>stat 1</div>
                        <div>stat 2</div>
                        <div>stat 3</div>
                     </div>
                  </div>
               </div>

               <div class="slide-ctrl-container">
                  <button class="btn">
                     <i class="fa-solid fa-arrow-left"></i>
                  </button>
                  <button class="btn">
                     <i class="fa-solid fa-arrow-right"></i>
                  </button>
               </div>
            </div>
         </section>

      </main>
      <script src="js/main.js" async defer></script>
   </body>
</html>
