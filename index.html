      <main class="site-wrapper container">

         <header class="site-header">
            <h1>Pokemon Info Finder</h1>
            <h4>
               Pick your favorites among
               <br>
               30 random pokemon below
            </h4>
         </header>

         <section class="info-section">
            <div class="info-carousel">

               <div class="info-card">
                  <header class="card-header">
                     <h4 class="card-name">
                        Charizard
                     </h4>
                  </header>
                  <div class="card-body">
                     <div>stat 1</div>
                     <div>stat 2</div>
                     <div>stat 3</div>
                  </div>
               </div>
               <div class="slide-ctrl-container">
                  <button>
                     <i class="fa-solid fa-arrow-left"></i>
                  </button>
                  <button>
                     <i class="fa-solid fa-arrow-right"></i>
                  </button>
               </div>
            </div>
         </section>

      </main>
      <script src="js/main.js" async defer></script>
   </body>
