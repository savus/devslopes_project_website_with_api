<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Project: Website With API</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" href="css/base.css">
      <link rel="stylesheet" href="css/theme.css">
      <link rel="stylesheet" href="css/styles.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;500;700&display=swap" rel="stylesheet">

   <body>
      <!--[if lt IE 7]>
         <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <main class="site-wrapper container">

         <header class="site-header">
            <h1>Pokemon Info Finder</h1>
            <h4></h4>
         </header>

         <section class="info-section container">
            <div class="filter-container">
               <h2>Main Collection</h2>
               <ul class="info-filter-nav ul-defaults-none">
                  <li data-sortdir="asc" data-filter="main" class="sort-btn filter">Sort [A-Z]</li>
                  <li data-sortdir="desc" data-filter="main" class="filter-btn filter">Sort [Z-A]</li>
               </ul>
            </div>
            <div class="info-card-container container">
               <div id="collections" class="info-card-grid"></div>
            </div>
         </section>
         <section class="info-section container">
            <div class="filter-container">
               <h2>Favorites</h2>
               <ul class="info-filter-nav ul-defaults-none">
                  <li data-sortdir="asc" data-filter="fav" class="sort-btn filter">Sort [A-Z]</li>
                  <li data-sortdir="desc" data-filter="fav" class="filter-btn filter">Sort [Z-A]</li>
               </ul>
            </div>
            <div class="info-card-container container">
               <div id="favorites" class="info-card-grid"></div>
            </div>
         </section>

      </main>
      <script src="js/main.js" async defer></script>
   </body>
</html>
